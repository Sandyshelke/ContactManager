<!-- Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true" >
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle"><i class="fa fa-user-times pr-1" aria-hidden="true"></i>Remove Contact Information</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Are you sure you want to remove contact ? All contact related information will be removed.
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" routerLink ="/contact/all"> <i class="fa fa-backward pr-1" aria-hidden="true"></i>Cancel</button>
        <button type="button" class="btn btn-danger" (click)="DeleteContact()"> <i class="fa fa-trash-o" aria-hidden="true"></i> Delete</button>
      </div>
    </div>
  </div>
</div>
